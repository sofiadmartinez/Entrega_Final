{% extends 'AppCoder/base.html' %}
{% block titulo %} Ingrese sus datos para enviar su pedido {% endblock %}

{% block listado %}


<form action="{% url 'envios-create' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Aceptar">
</form>

<ul>
    {% for envio in envios %}
       <li> {{envio}}</li>
    {% endfor %}
</ul>
{% endblock %}

{% block title %} Total: {{total_envios}} {% endblock %}
