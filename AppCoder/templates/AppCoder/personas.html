{% extends 'AppCoder/base.html' %}
{% block titulo %} Listado de Personas {% endblock %}

{% block listado %}


<form action="{% url 'personas-create' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Agregar">
</form>

<ul>
    {% for persona in personas %}
       <li> {{persona}}</li>
    {% endfor %}
</ul>
{% endblock %}

{% block title %} Total: {{total_personas}} {% endblock %}
