{% extends 'AppCoder/base.html' %}
{% block titulo %} Busqueda de usuarios {% endblock %}

{% block listado %}

<!-- Aca no vamos a usar el formulario como hicimos antes con "form":f, como hicimos en las views
vamos a hacer un formulario a mano asi quedan los dos ejemplos
El formulario lo saco de otro formulario, inspeccionado la pagina web. En la parte donde dice <p>...<p>
    pongo copiar elemento (la primera opcion) y eso lo pego en este codigo. Asi nos queda igual
y despues modifico los valores que correspondan-->

<form>
    <p>
        <label for="criterio_nombre">Criterio:</label>
        <input type="text" name="criterio_nombre" maxlength="100" required="" id="criterio_nombre">    
      </p>
      <p>
        <input type="submit" value="Buscar"
      </p>
</form>
<ul>
    {% for usuario in usuarios %}
       <li> {{usuario}}</li>
    {% endfor %}
</ul>
{% endblock %}

{% block title %} Total: {{total_usuarios}} {% endblock %}
